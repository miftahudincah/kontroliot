<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üö® Sedang di Hack!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: black;
      color: red;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      animation: flicker 0.1s infinite alternate;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      animation: shake 0.5s infinite;
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: red;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: darkred;
      transform: scale(1.1);
    }

    /* Efek teks berkedip */
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    /* Efek shake */
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, 5px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <h1>‚ö†Ô∏è SEDANG DI HACK ‚ö†Ô∏è</h1>
  <p>Silakan tunggu atau tekan tombol di bawah untuk kembali normal</p>
  <button onclick="location.href='index.html'">Kembali Normal</button>
</body>
</html>
