<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Dashboard Kontrol Sanyo IoT</title>
    
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #eee;
    }

    .container {
      background: #1e1e2f;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 { margin-bottom: 20px; color: #fff; }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 8px;
      outline: none;
      background: #2a2a3d;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      font-size: 16px;
      cursor: pointer;
      position: relative; /* penting untuk badge notifikasi */
    }

    .link { margin-top: 15px; font-size: 14px; color: #00f2fe; cursor: pointer; }
    .link:hover { text-decoration: underline; }

    #chatBox {
      max-height: 250px;
      overflow-y: auto;
      text-align: left;
      margin: 15px 0;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      background: #2a2a3d;
    }
    #userList {
      max-height: 120px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 5px;
      background: #2a2a3d;
      text-align: left;
    }
    .chatMsg {
      padding: 6px;
      margin: 5px 0;
      border-radius: 6px;
      background: #394867;
    }
    .chatHeader {
      font-size: 13px;
      color: #00f2fe;
      font-weight: bold;
    }
    .chatText { margin-top: 3px; }
    .deleteBtn {
      background: #ff4b2b;
      color: white;
      border: none;
      padding: 4px 8px;
      margin-top: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    /* Badge notifikasi */
    #chatNotif {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <!-- Halaman Register -->
  <div class="container" id="registerPage">
    <h2>Daftar Akun</h2>
    <input type="text" id="regName" placeholder="Nama Lengkap" />
    <input type="email" id="regEmail" placeholder="Email" />
    <input type="password" id="regPassword" placeholder="Password" />
    <button id="registerBtn">Daftar</button>
    <div class="link" id="toLogin">Sudah punya akun? Login</div>
  </div>

  <!-- Halaman Login -->
  <div class="container" id="loginPage" style="display:none;">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div class="link" id="toRegister">Belum punya akun? Register</div>
  </div>

  <!-- Dashboard -->
  <div class="container" id="dashboard" style="display:none;">
    <h2>Dashboard Kontrol IoT 
      "aplikasi akan di update hubungi pembuat
    </h2>
    <button id="relayBtn">üîÑ Loading...</button>
    <div id="status">Status: --</div>


    <div id="lockIndicator">Lock: OFF (Relay bisa digunakan)</div>
    <button id="lockBtn" style="display:none;">üîí Lock Relay</button>
    <button id="voiceBtn">üé§ Voice Command</button>

    <!-- Tombol ke Halaman Chat + notifikasi -->
    <button id="chatPageBtn">üí¨ Buka Chat <span id="chatNotif">0</span></button>

    <button id="logoutBtn">üö™ Logout</button>
  </div>

  <!-- Halaman Chat -->
  <div class="container" id="chatPage" style="display:none;">
    <h2>Chat Room</h2>
    <div id="userList"></div>
    <div id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="Tulis pesan..." />
    <button id="sendChatBtn">Kirim</button>
    <button id="backToDashboard">‚¨ÖÔ∏è Kembali</button>
  </div>

  <!-- File JS -->
  <script type="module" src="app.js"></script>
  <script type="module" src="chat.js"></script>
</body>
</html>
